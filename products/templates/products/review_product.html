{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Product Review</h2>
                <h5 class="text-muted">Add a Review</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <p class="mb-0">{{ user.user}}</p>
                <p class="mb-0">{{ product.name  }}</p>
                <form method="POST" action="{% url 'review_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                    
                    {% csrf_token %}
                    {{ review_form.rating | as_crispy_field }}
                    {{ review_form.description | as_crispy_field }}
                    
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Submit Review</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
